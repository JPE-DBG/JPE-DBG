{{define "styles"}}
<style>
.method {
  background-color: #58A4FC;
  color: white;
  padding: 2px 6px;
  border-radius: 3px;
  font-family: Arial, sans-serif;
  font-weight: bold;
  display: inline-block;
  width: 80px; /* Adjust width to fit the longest method */
  text-align: center;
  font-size: 14px; /* Align font size to Swagger */
}

.api {
  display: flex;
  align-items: center;
  margin-bottom: 2px; /* Further reduce margin between APIs */
  border: 1px solid red; /* Add border for debugging */
  width: auto; /* Ensure the width is auto */
}

.path {
  font-family: 'Source Code Pro', monospace; /* Change font to Source Code Pro */
  font-weight: bold;
  margin-left: 10px;
  font-size: 14px; /* Align font size to Swagger */
  flex-shrink: 0; /* Prevent the path from shrinking */
}

.description {
  font-family: 'Source Code Pro', monospace; /* Change font to Source Code Pro */
  font-style: italic;
  margin-left: 5px; /* Further reduce margin between Path and Description */
  color: #888;
  font-size: 12px; /* Align font size to Swagger */
}

header {
  background-color: #cae9f4; /* Light blue background */
  padding: 20px;
  border-radius: 5px;
  font-family: 'Roboto', sans-serif; /* Change font to Roboto */
}

h1, h2, h3 {
  font-family: 'Roboto', sans-serif; /* Change font to Roboto */
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
{{end}}

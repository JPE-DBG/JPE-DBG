<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ .Info.Title }}</title>
    {{ template "styles" . }}
  </head>
  <body>
    <header>
      <h1>{{ .Info.Title }}</h1>
      <p>{{ .Info.Description }}</p>
    </header>

    {{ range .Sections }}
    <section id="{{ .Name | urlquery }}">
      <h2>{{ .Name }}</h2>
      {{ template "apis" . }}
    </section>
    {{ end }}

    <footer>
    </footer>
  </body>
</html>

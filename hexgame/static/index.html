<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hex Game Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="hexCanvas"></canvas>
    <div id="bottom-bar">
        <div class="center-btns">
            <button class="icon-btn" data-type="unit">Unit</button>
            <button class="icon-btn" data-type="building">Building</button>
            <button id="nextTurnBtn">Next Turn</button>
        </div>
        <div class="right-controls">
            <div class="map-size-controls-vertical">
                <div class="map-size-row">
                    <label for="mapCols">Cols:</label>
                    <input id="mapCols" type="number" min="5" max="200" value="100">
                </div>
                <div class="map-size-row">
                    <label for="mapRows">Rows:</label>
                    <input id="mapRows" type="number" min="5" max="200" value="100">
                </div>
            </div>
            <button id="regenMapBtn">Regenerate Map</button>
        </div>
    </div>
    <script src="hexgrid.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hex Game Prototype</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="hexCanvas"></canvas>
    <div id="bottom-bar">
        <div class="left-info">
            <span id="turnInfo">Turn: 1</span>
            <span id="playerInfo">Player: 1</span>
            <span id="resourcesInfo">Gold: 0 Wood: 0 Iron: 0 Research: 0</span>
        </div>
        <div class="center-btns">
            <button class="icon-btn" data-type="troop">Troop</button>
            <button class="icon-btn" data-type="ship">Ship</button>
            <button class="icon-btn" data-type="advanced_troop">Adv Troop</button>
            <button class="icon-btn" data-type="advanced_ship">Adv Ship</button>
            <button class="icon-btn" data-type="city">City</button>
            <button class="icon-btn" data-type="port">Port</button>
            <button class="icon-btn" data-type="fort">Fort</button>
            <button id="nextTurnBtn">Next Turn</button>
        </div>
        <div class="right-controls">
            <div class="map-size-controls-vertical">
                <div class="map-size-row">
                    <label for="mapCols">Cols:</label>
                    <input id="mapCols" type="number" min="30" max="50000" value="500" inputmode="numeric" pattern="[0-9]*">
                </div>
                <div class="map-size-row">
                    <label for="mapRows">Rows:</label>
                    <input id="mapRows" type="number" min="30" max="50000" value="500" inputmode="numeric" pattern="[0-9]*">
                </div>
            </div>
            <button id="regenMapBtn">Regenerate Map</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>

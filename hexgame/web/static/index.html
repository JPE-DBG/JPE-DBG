<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hex Game Prototype</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="top-header">
        <div id="player-name-display"></div>
    </div>
    <canvas id="hexCanvas"></canvas>
    <div id="bottom-bar">
        <div class="left-info">
            <span id="turnInfo">Turn: 1</span>
            <span id="playerInfo">Player: 1</span>
            <span id="resourcesInfo">Gold: 0 Wood: 0 Iron: 0 Research: 0</span>
        </div>
        <div class="center-btns">
            <button class="icon-btn" data-type="troop" title="Troop: 10 Gold">Troop</button>
            <button class="icon-btn" data-type="ship" title="Ship: 20 Wood">Ship</button>
            <button class="icon-btn" data-type="advanced_troop" title="Adv Troop: 20 Gold, 5 Iron, 50 Research">Adv Troop</button>
            <button class="icon-btn" data-type="advanced_ship" title="Adv Ship: 40 Wood, 10 Iron, 50 Research">Adv Ship</button>
            <button class="icon-btn" data-type="city" title="City: 50 Gold">City</button>
            <button class="icon-btn" data-type="port" title="Port: 30 Gold, 10 Wood">Port</button>
            <button class="icon-btn" data-type="fort" title="Fort: 40 Gold, 5 Iron">Fort</button>
            <button id="nextTurnBtn">Next Turn</button>
        </div>
        <div class="right-controls">
            <div class="map-size-controls-vertical">
                <div class="map-size-row">
                    <label for="mapCols">Cols:</label>
                    <input id="mapCols" type="number" min="30" max="50000" value="500" inputmode="numeric" pattern="[0-9]*">
                </div>
                <div class="map-size-row">
                    <label for="mapRows">Rows:</label>
                    <input id="mapRows" type="number" min="30" max="50000" value="500" inputmode="numeric" pattern="[0-9]*">
                </div>
            </div>
            <button id="regenMapBtn">Regenerate Map</button>
        </div>
    </div>
    <div id="player-setup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; padding: 20px; border: 2px solid #444; z-index: 1000;">
        <h3>Join the Game</h3>
        <div>
            <label>Enter your name: <input type="text" id="playerName" placeholder="Your name" maxlength="20"></label>
        </div>
        <div>
            <button id="joinGame">Join Game</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
